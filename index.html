<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headLeft">
            <img src="./imgs/home.svg" alt="homeIcon" class="homeIcon">
            <div class="headName">Homepage</div>
        </div>
        <div class="headRight">
            <div class="search"></div>
            <div class="notification"></div>
            <div class="profile"></div>
        </div>
    </header>
    <div class="main">
        <div class="sideBar">
            <div class="createNew">Create New</div>
            <div class="side1">
                <img src="./imgs/view-dashboard.svg" alt="" class="side-icon">
                <a href="" class="side-items">
                    <div class="side-text">Dashboard</div>
                </a>
                <img src="./imgs/account.svg" alt="" class="side-icon">
                <a href="" class="side-items">
                    <div class="side-text">Profile</div>
                </a>
                <img src="./imgs/bell.svg" alt="" class="side-icon">
                <a href="" class="side-items">
                    <div class="side-text">Inbox</div>
                </a>
            </div>
            <div class="side2">
                <img src="./imgs/sitemap.svg" alt="" class="side-icon">
                <a href="" class="side-items">
                    <div class="side-text">Project</div>
                </a>
                <img src="./imgs/pencil.svg" alt="" class="side-icon">
                <a href="" class="side-items">
                    <div class="side-text">Tasks</div>
                </a>
                <img src="./imgs/chart-areaspline.svg" alt="" class="side-icon">
                <a href="" class="side-items">
                    <div class="side-text">Statistics</div>
                </a>
            </div>
            <div class="side3">
                <img src="./imgs/settings.svg" alt="" class="side-icon">
                <a href="" class="side-items">
                    <div class="side-text">Settings</div>
                </a>
                <img src="./imgs/shield.svg" alt="" class="side-icon">
                <a href="" class="side-items">
                    <div class="side-text">Privacy</div>
                </a>
                <img src="./imgs/help-circle.svg" alt="" class="side-icon">
                <a href="" class="side-items">
                    <div class="side-text">Support</div>
                </a>
            </div>
        </div>
        <div class="welcome">
            <div>Welcome</div>
            <div class="welcome2">It's wonderful to see you here.</div>
        </div>
        <div class="inbox">
            <div>Inbox</div>
        </div>
        <div class="project">
            <div>Projects</div>
            <div class="calculator">
                <a href="https://hongzhi5.github.io/Calculator/">
                    <button class="calculator-button"></button>
                </a>
                <div>Calculator</div>
            </div>
            <div class="paint">
                <a href="https://hongzhi5.github.io/Etch-a-Sketch/">
                    <button class="paint-button"></button>
                </a>
                <div>Etch-a-Sketch</div>
            </div>
            <div class="signup">
                <a href="https://hongzhi5.github.io/sign-up-form/">
                    <button class="signup-button"></button>
                </a>
                <div>Sign-up Form</div>
            </div>
            <div class="rock">
                <a href="https://hongzhi5.github.io/rock-paper-scissors/">
                    <button class="rock-button"></button>
                </a>
                <div>Rock Paper Scissors</div>
            </div>
        </div>
        <div class="stat1">
            <div>Tasks</div>
        </div>
        <div class="stat2">
            <div>Statistics</div>
        </div>
        <div class="stat3">
            <div>Announcement</div>
        </div>
        <div class="stat4">
            <div>Support</div>
        </div>
    </div>
    <footer>
        <img src="./imgs/githubb.svg" alt="" class="git-img">
        <a href="https://github.com/hongzhi5?tab=repositories" class="git-link">
            <div>hongzhi5</div>
        </a>
    </footer>
</body>
</html>
